<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Age Calculate of Ghanian Culture</title>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron parent">
            <div class="row">
                <div class="col -md-6">
                    <div class="overlay">
                        <h1><strong>Age Calculator of Ghanian Naming Culture (Akan Names)</strong></h1>
                        <hr class="my -4">
                        <img src="aak.jpg" alt="">
                        <h2><strong>Let's Have Some Fun!</strong></h2>
                        <h3>Do you Know you Akan Name?</h3>
                        <p>Enter <strong>century (e.g <em>19</em>) plus year(e.g <em>95</em>), month and day of the month you were born, then select gender</strong>. Click <strong><span>submit</span></strong> button to see your <strong>Akan Name!</strong></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 right">
                <div class="panel col-sm-6 offset-sm-3">
                    <form>
                        <div class="form-group top-form">
                            <label for="cemtury" class="labels"><strong>Century</strong></label>
                            <input type="number" class="form-control" placeholder="Enter the century" id="century"
                                required min="12" max="20">
                        </div>
                        </h1>
                    </form>
                </div>
           
            </div>
        </div>


    </div>
    <script src="cal.js"></script>
</body>
</html>
